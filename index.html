<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec image et texte</title>
    <link rel="stylesheet" href="style.css">
    <!-- Police de Noël depuis Google Fonts -->

</head>
<body>

        <p>Ceci est un exemple de texte qui apparaîtra sous l'image. Tu peux mettre tout ce que tu veux ici.</p>
    </div>
</body>
</html>
